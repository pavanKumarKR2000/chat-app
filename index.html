<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/chat.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <title>chat app</title>
</head>
<body>

     <section class="chat__section">
         <div class="brand">
            <img src="/chat.png" alt="logo">
            <h1>Chat App</h1>
         </div>
         <div class="message__area">
          
         </div>
         <div>
            <form>
                <div class="input__area">
                    <textarea id="textarea" cols="30" rows="1" placeholder="Enter Message"></textarea>
                    <button type="submit" class="send-btn"><img src="/send.png" alt="send-btn"></button>
                </div>
            </form>
            
         </div>
     </section>
    
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>

</html>
